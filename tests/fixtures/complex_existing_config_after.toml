[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.pylint.main]
jobs = 0
persistent = true
suggestion-mode = true

[tool.pylint.messages_control]
disable = [
  "all",
  "locally-disabled",
  "suppressed-message",
  "too-many-arguments",
  "too-few-public-methods",
  "invalid-name"
]
# This section will be automatically updated by the precommit hook
enable = [
  "C0111" # https://pylint.readthedocs.io/en/stable/user_guide/messages/convention/missing-docstring.html
]

[tool.pylint.refactoring]
max-nested-blocks = 5

[tool.pylint.reports]
output-format = "text"
reports = false

[tool.ruff]
ignore = ["E501", "W503"]
line-length = 88
select = ["E", "F", "I", "W"]
target-version = "py38"
