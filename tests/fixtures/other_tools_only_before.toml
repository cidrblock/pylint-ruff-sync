[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
ignore = ["E501"]
line-length = 88
select = ["E", "F", "I"]
target-version = "py38"
