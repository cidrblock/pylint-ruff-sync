# This is a test project configuration

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py38"]

# Other pylint settings
[tool.pylint]

[tool.pylint.main]
jobs = 0

# Pylint configuration - preserve this comment
[tool.pylint.messages_control]
disable = ["all", "locally-disabled", "suppressed-message"]
enable = [
  "C0103", # https://pylint.readthedocs.io/en/stable/user_guide/messages/convention/0103.html
  "C0111", # https://pylint.readthedocs.io/en/stable/user_guide/messages/convention/0111.html
  "R0903" # https://pylint.readthedocs.io/en/stable/user_guide/messages/refactor/0903.html
]

[tool.pytest]

[tool.pytest.ini_options]
python_files = ["test_*.py"]
testpaths = ["tests"]

# Ruff configuration
[tool.ruff]
line-length = 88
select = ["E", "F", "I"]
target-version = "py38"
