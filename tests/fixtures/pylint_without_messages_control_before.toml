[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-project"
version = "0.1.0"
description = "Test project"

[tool.pylint.main]
jobs = 0
persistent = true
suggestion-mode = true

[tool.pylint.refactoring]
max-nested-blocks = 5

[tool.pylint.reports]
output-format = "text"
reports = false

[tool.ruff]
line-length = 88
target-version = "py38"
