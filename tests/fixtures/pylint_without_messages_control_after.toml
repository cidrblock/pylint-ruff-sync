[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.pylint.main]
jobs = 0
persistent = true
suggestion-mode = true

[tool.pylint.messages_control]
disable = ["all"]
enable = [
  "C0103",  # https://pylint.readthedocs.io/en/stable/user_guide/messages/convention/0103.html
  "C0111",  # https://pylint.readthedocs.io/en/stable/user_guide/messages/convention/0111.html
  "R0903"  # https://pylint.readthedocs.io/en/stable/user_guide/messages/refactor/0903.html
]

[tool.pylint.refactoring]
max-nested-blocks = 5

[tool.pylint.reports]
output-format = "text"
reports = false

[tool.ruff]
line-length = 88
target-version = "py38"
