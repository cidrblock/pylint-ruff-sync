[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.pylint.messages_control]
disable = ["locally-disabled", "suppressed-message"]
enable = ["C0103", "C0111"]

[tool.ruff]
line-length = 88
target-version = "py38"
