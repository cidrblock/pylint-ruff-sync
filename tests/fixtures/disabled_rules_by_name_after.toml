[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.pylint.messages_control]
disable = [
  "all",
  "locally-disabled",
  "suppressed-message",
  "invalid-name",
  "missing-docstring",
  "too-few-public-methods"
]
enable = [
]

[tool.ruff]
line-length = 88
target-version = "py38"
