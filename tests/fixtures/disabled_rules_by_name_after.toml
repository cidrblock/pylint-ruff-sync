[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-project"
version = "0.1.0"
description = "Test project"

[tool.pylint.messages_control]
enable = [
]
disable = [
  "locally-disabled",
  "suppressed-message",
  "invalid-name",
  "missing-docstring",
  "too-few-public-methods"
]

[tool.ruff]
line-length = 88
target-version = "py38"
