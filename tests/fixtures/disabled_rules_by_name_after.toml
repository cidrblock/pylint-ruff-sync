[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
description = "Test project"
name = "test-project"
version = "0.1.0"

[tool.pylint.messages_control]
disable = ["all", "invalid-name", "locally-disabled", "missing-docstring", "suppressed-message", "too-few-public-methods"]
enable = []

[tool.ruff]
line-length = 88
target-version = "py38"
